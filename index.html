<!DOCTYPE html>
<html lang="pl">
<head>
	<meta charset="utf-8">
	<title>Rock Paper Scissors</title>
	<link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header>
		<h1>Rock Paper Scissors</h1>
	</header>
	<div class="container">
		<div id="info">Plesae, select one of the following gestures. I'll also select one and we'll compare the
			results.<br> Remember that: rock blunts the scissors, the scissors cut paper and paper wraps the rock.</div>
		<div id="buttons">
			<button class="rock" id="play-rock"><span>&#x1F590&#x1F3FB</span><br>Rock</button>
			<button class="paper" id="play-paper"><span>&#x1F590&#x1F3FB</span><br>Paper</button>
			<button class="scissors" id="play-scissors"><span>&#x1F590&#x1F3FB</span><br>Scissors</button>
		</div>
		<div id="messages"></div>
	</div>
	<script src="js/functions.js"></script>
	<script src="js/script.js"></script>
</body>

</html>
